<div id="map"></div>

<div class="info-panel" *ngIf="orderedList.length > 0">
  <h3>{{ selectedItem?.name }}</h3>
  <p>ID: {{ selectedItem?.id }}</p>

  <div class="pager">
    <button (click)="prev()">前へ</button>

    <span class="page-info">
      {{ currentIndex + 1 }} / {{ orderedList.length }}
    </span>

    <button (click)="next()">次へ</button>
  </div>

  <button class="close" (click)="close()">閉じる</button>
</div>
